{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="container contact-form">
            <form method="post" class="data-entry">
                {% csrf_token %}
                <h4 style="color:white">Log Your Data</h4><br/>
               <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="date" style="color:white">Date: </label>
                             <input type="date" class="form-control datepicker-input"
                                    id="date" name="date" placeholder="MM/DD/YYY" required>
                        </div>
                        <div class="form-group">
                            <label for="daily_intake" style="color:white">Daily Milk Intake: </label>
                            <input type="number" class="form-control" placeholder="1.0" step="0.5"
                            id="daily_intake" name="daily_intake" min="0" required>
                        </div>
                        <div class="form-group">
                            <label for="extra_intake" style="color:white">Extra Milk Intake: </label>
                            <input type="number" class="form-control" placeholder="1.0" step="0.5"
                            id="extra_intake" name="extra_intake" min="0">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-dark">Submit</button>
                        </div>
                    </div>
                </div>
            </form>
</div>
{% endblock %}
